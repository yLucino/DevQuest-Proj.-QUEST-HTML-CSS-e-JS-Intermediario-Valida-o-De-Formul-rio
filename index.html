<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>DevQuest | Form validator</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
  <body>
    <main>
      <div class="container-text">
        <h1>Ficou com dúvida? <br> Nos mandeu uma mensagem!</h1>
        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </div>
      <div class="container-form">
        <form action="" method="">
          <input class="inputs-to-fill" type="text" placeholder="Nome Completo *">
          <p class="text-p-invalid">campo obrigatório</p>

          <input class="inputs-to-fill" type="email" placeholder="E-mail *">
          <p class="text-p-invalid">campo obrigatório</p>

          <input class="inputs-to-fill" type="number" placeholder="Telefone *">
          <p class="text-p-invalid">campo obrigatório</p>

          <textarea class="inputs-to-fill" placeholder="Mensagem *"></textarea>
          <p class="text-p-invalid">campo obrigatório</p>

          <p>*campos obrigatórios</p>

        </form>
        <button id="submit">Enviar</button>
      </div>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
